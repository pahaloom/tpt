i18n.title=Monikielituki
i18n.info=T\u00E4m\u00E4 demo-ohjelma on esimerkki monikielituen k\u00E4yt\u00F6st\u00E4. Yrit\u00E4 avata ohjelma sellaisella selaimella joka on asetettu n\u00E4ytt\u00E4m\u00E4\u00E4n oletuksena eri kieli\u00E4 - huomaat ett\u00E4 k\u00E4ytt\u00F6liittym\u00E4 muuttuu selaimen asetuksista valitun oletuskielen mukaisesti.<br/>Demo tukee t\u00E4ll\u00E4 hetkell\u00E4 englannin, ven\u00E4j\u00E4n ja suomen -kielt\u00E4. Jos selaimesta on valittu jokin muu kieli, n\u00E4ytet\u00E4\u00E4n k\u00E4ytt\u00F6liittym\u00E4 englanniksi.<br/>Lis\u00E4tietoja monikielituen k\u00E4yt\u00F6st\u00E4 l\u00F6ytyy kehitt\u00E4j\u00E4n k\u00E4sikirjasta.

