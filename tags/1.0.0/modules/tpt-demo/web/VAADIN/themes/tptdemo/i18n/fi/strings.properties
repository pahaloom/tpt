lazyloader.title=Lazy Loading Layout
lazyloader.info=TPTLazyLoadingLayout mahdollistaa k\u00E4ytt\u00F6liittym\u00E4komponenttien alustuksen taustaprosessina siten ett\u00E4 alustuksen aikana n\u00E4ytet\u00E4\u00E4n lataus-kuvake kunnes k\u00E4ytt\u00F6liittym\u00E4komponentti on alustettu. Alustuksen valmistuttua k\u00E4ytt\u00F6liittym\u00E4komponentit n\u00E4ytet\u00E4\u00E4n v\u00E4litt\u00F6m\u00E4sti.
