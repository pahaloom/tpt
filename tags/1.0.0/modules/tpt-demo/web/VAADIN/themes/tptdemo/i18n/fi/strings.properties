sections.windows.tptwindow.title=TPTWindow
sections.windows.tptwindow.info=Laajennettu versio Vaadin Window -luokasta, joka automaattisesti k\u00E4sittelee ESC ja Enter n\u00E4pp\u00E4inten painallukset, n\u00E4ytt\u00E4\u00E4 huomautukset, sek\u00E4 rivitt\u00E4\u00E4 ja muuntaa ne HTML-muotoisiksi.
sections.windows.tptwindow.instance=TPT Window -luokan olio
sections.windows.tptwindow.button=N\u00E4yt\u00E4 laajennettu huomautus
sections.windows.tptwindow.label=Koeta painaa Enter tai ESC n\u00E4pp\u00E4int\u00E4 n\u00E4hd\u00E4ksesi kuinka ne k\u00E4sitell\u00E4\u00E4n. Huomaa ett\u00E4 n\u00E4pp\u00E4imen painallukset k\u00E4sitell\u00E4\u00E4n vain jos jokin komponentti, esimerkiksi nappi, on valittuna.
sections.windows.tptwindow.notify.title=Laajennettu Huomatus
sections.windows.tptwindow.notify.text=Huomatusteksti voi sis\u00E4lt\u00E4\u00E4 rivinvaihtoja.\nRivinvaihdot muunnetaan\nautomaattisesti HTML -muotoon &lt;br&gt\njotta ne voidaan n\u00E4ytt\u00E4\u00E4 ruudulla oikein. Vaadin Window -luokan showNotification -metodi ei tee t\u00E4t\u00E4 automaattisesti.
sections.windows.tptwindow.enter.title=Enter -n\u00E4pp\u00E4int\u00E4 painettu
sections.windows.tptwindow.enter.text=Enter -n\u00E4pp\u00E4int\u00E4 on painettu ja n\u00E4pp\u00E4imen painamisesta aiheutunut tapahtuma\ntulkittiin automaattisesti t\u00E4ss\u00E4 ikkunassa.
sections.windows.tptwindow.esc.title=ESC -n\u00E4pp\u00E4int\u00E4 painettu
sections.windows.tptwindow.esc.text=ESC -n\u00E4pp\u00E4int\u00E4 painettiin ja n\u00E4pp\u00E4imen painamisesta aiheutunut tapahtuma\ntulkittiin automaattisesti t\u00E4ss\u00E4 ikkunassa.
sections.windows.tpthtmlwindow.title=TPTHTMLWindow
sections.windows.tpthtmlwindow.info=Toteuttaa kaikki TPTWindow -luokan toiminnot ja lis\u00E4\u00E4 mahdollisuuden HTML pohjan lis\u00E4\u00E4miseen ikkunaan CustomLayout -komponenttina.
