sections.widgets.view.title=N\u00E4kymien hallinta
sections.widgets.view.info=TPTMultiView on n\u00E4kymien hallintaan tarkoitettu komponentti, joka mahdollistaa useiden eri n\u00E4kymien vaihtamisen n\u00E4kyviin k\u00E4ytt\u00F6liittym\u00E4ss\u00E4 ja parametrien v\u00E4lityksen n\u00E4kymien v\u00E4lill\u00E4. Komponentin toiminta vastaa pitk\u00E4lti TabSheet -komponentin toimintaa, mutta komponentilla ei ole n\u00E4kyv\u00E4\u00E4 k\u00E4ytt\u00F6liittym\u00E4\u00E4 ja DOM-puussa pidet\u00E4\u00E4n vain kulloinkin n\u00E4kyviss\u00E4 oleva n\u00E4kym\u00E4.
