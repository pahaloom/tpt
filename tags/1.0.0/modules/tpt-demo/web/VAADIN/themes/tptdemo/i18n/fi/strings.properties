cap.title=Captcha Widget
cap.info=Captcha -komponentti n\u00E4ytt\u00E4\u00E4 satunnaisia kirjaimia kuvassa ja pyyt\u00E4\u00E4 k\u00E4ytt\u00E4j\u00E4\u00E4 tunnistamaan n\u00E4m\u00E4 kirjaimet. Komponentilla varmistetaan ett\u00E4 k\u00E4ytt\u00E4j\u00E4 on ihminen ja voidaan suojautua esimerkiksi roskapostia l\u00E4hett\u00E4vilt\u00E4 automaateilta.
